    <h2 align="center">GIVE US YOUR FEEDBACK</h2>
    <main>

        <form action="submit-form.php" method="POST">
                <div>

                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <br><br>
                <div>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            <br><br>
            <div>
                <label for="phone">mobile number:</label>
                    <input type="text" id="phone" name="phone" >
            </div>
            <br><br>
            <h3>RATING</h3>
            <br>
                <div class="radio-group">
                    <div>

                        <input type="radio" id="worst" name="product" value="worst">
                        <label for="worst">1</label>
                    </div>
                    <br>
                    <div>
                        <input type="radio" id="bad" name="product" value="bad">
                        <label for="bad">2</label>

                    </div>
                    <br>
                    <div>
                        <input type="radio" id="Good" name="product" value="Good">
                        <label for="Good">3</label>

                    </div>
                    <br>
                    <div>
                        <input type="radio" id="very good" name="product" value="Very Good">
                        <label for="very good">4</label>

                    </div>
                    <br>
                    <div>
                        <input type="radio" id="excellent" name="product" value="Excellent">
                        <label for="excellent">5</label>

                    </div>

            </div>
            <br>
            <br>
            <div>
                <label for="message">Any additional feedback </label>
                <textarea id="message" name="message"></textarea>
            </div>


            <input type="submit" value="Send feedback">
        </form>

    </main>
